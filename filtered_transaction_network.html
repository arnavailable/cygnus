<style type="text/css">

        #mynetwork {
            width: 100%;
            height: 500px;
            background-color: #222222;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"color": "#2196F3", "font": {"color": "white"}, "id": 516, "label": "516", "shape": "dot", "size": 10}, {"color": "#4CAF50", "font": {"color": "white"}, "id": 111, "label": "111", "shape": "dot", "size": 10}, {"color": "#4CAF50", "font": {"color": "white"}, "id": 363, "label": "363", "shape": "dot", "size": 10}]);
        edges = new vis.DataSet([{"arrows": "to", "color": "#FF9800", "font": {"background": "black", "color": "white", "size": 12}, "from": 516, "label": 1, "title": "Amount: $280.22\nDate: 2024-01-26", "to": 111, "weight": 1}, {"arrows": "to", "color": "#FF9800", "font": {"background": "black", "color": "white", "size": 12}, "from": 111, "label": 1, "title": "Amount: $289.96\nDate: 2024-03-14", "to": 363, "weight": 1}, {"arrows": "to", "color": "#FF9800", "font": {"background": "black", "color": "white", "size": 12}, "from": 363, "label": 1, "title": "Amount: $281.82\nDate: 2024-05-05", "to": 516, "weight": 1}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "repulsion": {
            "centralGravity": 0.3,
            "damping": 0.9,
            "nodeDistance": 300,
            "springConstant": 0.1,
            "springLength": 100
        },
        "solver": "repulsion",
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
</body>
